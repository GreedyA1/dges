<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="white" class="toolbar">
    <div class="example-toolbar">
      <div class="d-flex" (click)="snav.toggle()">
        ðŸ“œ
        <h1 class="example-app-name">{{ title }}</h1>
      </div>
      <div *ngIf="user$ | async as user; else showLogin">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          ðŸ¦¾
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item disabled>
            <mat-icon>person</mat-icon>
            <span>{{ user.email }}</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>undo</mat-icon>
            <span>Log out</span>
          </button>
        </mat-menu>
      </div>

      <ng-template #showLogin>
        <button
          (click)="openLogin()"
          mat-icon-button
          aria-label="Example icon button with a home icon"
        >
          <mat-icon>login</mat-icon>
        </button>
      </ng-template>
    </div>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <ng-container *ngFor="let nav of fillerNav">
          <a
            mat-list-item
            routerLink="."
            *ngIf="!(!(user$ | async) && nav?.canActivate)"
            [routerLink]="nav.path"
            >{{ nav.path }}</a
          >
        </ng-container>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="no-overflow">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
