<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">{{ title }}</h1>
    <span class="spacer"></span>
    <div *ngIf="user$ | async as user; else showLogin">
      <h1>Hello {{ user.email }}!</h1>
      <button mat-icon-button (click)="logout()" aria-label="Example icon button with a home icon">
        <mat-icon>undo</mat-icon>
      </button>
    </div>

    <ng-template #showLogin>
      <button (click)="openLogin()" mat-icon-button aria-label="Example icon button with a home icon">
        <mat-icon>login</mat-icon>
      </button>
    </ng-template>

  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a
          mat-list-item
          routerLink="."
          *ngFor="let nav of fillerNav"
          [routerLink]="nav"
          >{{ nav }}</a
        >
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
