<h1 mat-dialog-title>{{ data ? 'Edit' : 'Add new' }} project</h1>
<div mat-dialog-content>
  
  <ng-container *ngIf="tools$ | async as tools">
    <ng-container *ngIf="skills$ | async as skills">
      <ng-container *ngIf="tools.length > 0 && skills.length > 0">
        <dges-project-form
          [choiceArray]="['fruity', 'duity']"
          [formControl]="projectForm"
          [skills]="skills"
          [tools]="tools"
        >
        </dges-project-form>
      </ng-container>
    </ng-container>
  </ng-container>

  <dges-images-control
    (updateFiles)="updateFiles($event)"
    (uploaded)="onUploaded($event)"
    [multi]="true"
    [uploads$]="uploads$"
    [images]="projectForm.value.images"
  >
  </dges-images-control>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button
    mat-stroked-button
    color="primary"
    [disabled]="!projectForm.valid || !projectForm.touched"
    (click)="addOrEditProject()"
  >
    {{ data ? 'EDIT' : 'ADD' }} PROJECT
  </button>
  <button mat-button class="m-1" (click)="onNoClick()">NO THANKS</button>
</div>
