<h1 mat-dialog-title>{{ data ? 'Edit' : 'Add new' }} education</h1>
<div mat-dialog-content>

  <dges-education-form [formControl]="educationForm">
  </dges-education-form>

  <dges-images-control
    (updateFiles)="updateFiles($event)"
    (uploaded)="onUploaded($event)"
    [multi]="true"
    [uploads$]="uploads$"
    [images]="[uploaded]"
  >
  </dges-images-control>
</div>

<div mat-dialog-actions class="d-flex justify-content-end">
  <button
    mat-stroked-button
    color="primary"
    [disabled]="!educationForm.valid || !educationForm.touched"
    (click)="addOrEditEducation()"
  >
    {{ data ? 'EDIT' : 'ADD' }} PROJECT
  </button>
  <button mat-button class="m-1" (click)="onNoClick()">NO THANKS</button>
</div>
