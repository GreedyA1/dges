<div class="full-page">

  {{projectForm.value | json}}

  <project-form [formControl]="projectForm"> </project-form>

  <button mat-raised-button (click)="addProject()">Add Project</button>
  
  <dges-project-card
    class="project-card"
    *ngFor="let project of projects$ | async"
    [project]="project"
  >
  </dges-project-card>
</div>
