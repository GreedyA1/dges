<div class="full-page">
  <mat-spinner class="absolute-center" *ngIf="!loading$ | async"></mat-spinner>

  <dges-project-card
    class="m-3"
    *ngFor="let project of projects$ | async"
    [project]="project"
    (edit)="editProject($event)"
    (delete)="deleteProject($event)"
  >
  </dges-project-card>
</div>
