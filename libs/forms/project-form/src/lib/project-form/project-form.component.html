<form class="example-form" [formGroup]="projectForm">
  <mat-form-field appearance="outline" class="example-full-width">
    <mat-label>Title</mat-label>
    <input
      matInput
      cdkFocusInitial
      (blur)="onBlur()"
      placeholder="Placeholder"
      formControlName="title"
    />
    <mat-hint>Project Title</mat-hint>
    <mat-error *ngIf="titleFormControl.hasError('required')">
      Title is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="example-full-width">
    <mat-label>Description</mat-label>
    <textarea
      matInput
      (blur)="onBlur()"
      formControlName="description"
    ></textarea>
    <mat-hint>Describe the Project</mat-hint>
    <mat-error *ngIf="descriptionFormControl.hasError('required')">
      Description is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="example-full-width">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input
        matStartDate
        (blur)="onBlur()"
        placeholder="Start date"
        formControlName="startDate"
      />
      <input
        matEndDate
        placeholder="End date"
        (blur)="onBlur()"
        formControlName="endDate"
      />
    </mat-date-range-input>
    <mat-error
      *ngIf="
        startDateFormControl.hasError('required') ||
        endDateFormControl.hasError('required')
      "
    >
      Date is <strong>required</strong>
    </mat-error>
    <mat-hint>Enter start and end date of the project</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <mat-date-range-picker #picker></mat-date-range-picker>

  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Link</mat-label>
    <input
      matInput
      (blur)="onBlur()"
      placeholder="Placeholder"
      formControlName="link"
    />
    <mat-hint>URL for your project</mat-hint>
    <mat-error
      *ngIf="
        linkFormControl.hasError('pattern') &&
        !linkFormControl.hasError('required')
      "
    >
      Please enter a valid URL
    </mat-error>
    <mat-error *ngIf="linkFormControl.hasError('required')">
      Link is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <dges-chips
    [chipCategory]="'skill'"
    formControlName="skills"
    [allChips]="skills"
  >
  </dges-chips>

  <dges-chips
    [chipCategory]="'tool'"
    formControlName="tools"
    [allChips]="tools"
  >
  </dges-chips>
</form>
