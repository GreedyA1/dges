<mat-card class="example-card mx-5">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      {{ project.title }}
    </mat-card-title>
    <mat-card-subtitle
      >Date: {{ project.startDate | date }} -
      {{ project.endDate | date }}</mat-card-subtitle
    >
    <button
      *ngIf="loggedIn"
      mat-icon-button
      color="primary"
      [matMenuTriggerFor]="menu"
      aria-label="Example icon button with a home icon"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button
        mat-menu-item
        color="primary"
        aria-label="Example icon button with a home icon"
        (click)="onEdit()"
      >
        <mat-icon>edit</mat-icon>
        Edit
      </button>
      <button
        mat-menu-item
        color="primary"
        aria-label="Example icon button with a home icon"
        (click)="onDelete()"
      >
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </mat-menu>
  </mat-card-header>
  <mat-card-content>
    <ng-content></ng-content>
    <p>
      {{ project.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <mat-chip-list aria-label="Fish selection">
      <mat-chip color="primary" *ngFor="let skill of project.skills">{{
        skill
      }}</mat-chip>
    </mat-chip-list>
    <mat-chip-list aria-label="Fish selection">
      <mat-chip color="accent" *ngFor="let tool of project.tools">{{
        tool
      }}</mat-chip>
    </mat-chip-list>
  </mat-card-actions>
</mat-card>
