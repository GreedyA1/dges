<mat-chip
  [selectable]="false"
  matTooltip="{{ skill.title }}"
  [removable]="showDelete"
  (removed)="onDelete()"
>
  <img class="example-option-img" aria-hidden [src]="skill.image" height="25" />
  &nbsp;&nbsp;{{ skill.title }}
  <mat-icon matChipRemove *ngIf="showDelete">cancel</mat-icon>
</mat-chip>
