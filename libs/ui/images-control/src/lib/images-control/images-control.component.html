<div
  cdkDropList
  *ngIf="images?.length > 0"
  class="example-list"
  (cdkDropListDropped)="drop($event)"
>
  <div
    *ngFor="let image of images; let i = index"
    class="example-box {{ !i ? 'first' : '' }}"
    cdkDrag
  >
    <div *ngIf="!i" mat-subheader><mat-icon>image</mat-icon>Cover Image</div>
    <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
    <img class="max-width-100" [src]="image" />
  </div>
</div>

<dges-upload-images
  [multi]="multi"
  (filesUpdate)="emitUpdateFiles($event)"
></dges-upload-images>

<div *ngFor="let task of uploads$ | async">
  <dges-upload-task
    *ngIf="this.uploading"
    [task]="task"
    (fileURL)="emitOnUploaded($event)"
  ></dges-upload-task>
</div>
