<div
  class="dropzone"
  dropzone
  (hovered)="toggleHover($event)"
  (click)="userPhoto.click()"
  (dropped)="onDrop($event)"
  [class.hovering]="isHovering"
>
  <h3>AngularFire Drop Zone</h3>
  <p>Drag and Drop a File</p>
  <div class="form-group col-12">
    <input
      type="file"
      id="file"
      multiple
      #userPhoto
      (change)="onDrop($event)"
      name="image"
      autocomplete="off"
    />
  </div>
</div>
