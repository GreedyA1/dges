<div class="dropzone" 
     dropzone
     (hovered)="toggleHover($event)"
     (dropped)="onDrop($event)"
     [class.hovering]="isHovering">


     <h3>AngularFire Drop Zone</h3>
     <p>Drag and Drop a File</p>
     <div class="form-group col-12">
        <input type="file"
        id="file"
        #userPhoto
        (change)="onDrop($event)"
        name="image"
        autocomplete="off"
        />
       </div>
</div>

<h3>Uploads</h3>

<div *ngFor="let file of files">
  <dges-upload-task [file]="file" (fileURL)="onUploaded()"></dges-upload-task>
</div>
